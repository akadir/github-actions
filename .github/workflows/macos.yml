name: macos builds
on: [push]

jobs:
  matrix-build:
    needs: build
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        java: [ 8, 9, 11, 14]
    name: Java ${{ matrix.java }} on $RUNNER_OS build
    steps:
      - uses: actions/checkout@v2
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Build with Maven
        run: mvn -DskipTests package
      - name: Test
        run: mvn test